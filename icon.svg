<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff" rx="100" />
  
  <!-- Triceratops Chess Piece (Green) -->
  <g transform="translate(-20, 60)">
    <!-- Base -->
    <path d="M50 380 Q50 420 160 420 Q270 420 270 380 L250 300 Q160 320 70 300 Z" fill="#4CAF50" stroke="#000000" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Neck/Chest -->
    <path d="M100 300 Q90 200 120 150 L200 150 Q230 200 220 300 Z" fill="#4CAF50" stroke="#000000" stroke-width="12"/>
    
    <!-- Head/Frill -->
    <path d="M120 160 
             Q80 80 160 60  
             Q200 80 200 140 
             L260 180       
             L200 200
             L240 240       
             L190 260
             Q160 280 120 250 
             Z" 
             fill="#4CAF50" stroke="#000000" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Eye (Angry) -->
    <path d="M150 180 L180 190" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <circle cx="170" cy="195" r="4" fill="#000000"/>
  </g>

  <!-- Ninja Chess Piece (Black) -->
  <g transform="translate(40, 60)">
    <!-- Base -->
    <path d="M220 380 Q220 420 330 420 Q440 420 440 380 L420 300 Q330 320 240 300 Z" fill="#333333" stroke="#000000" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Neck/Chest -->
    <path d="M270 300 Q260 200 290 150 L370 150 Q400 200 390 300 Z" fill="#333333" stroke="#000000" stroke-width="12"/>
    
    <!-- Head (Hood) -->
    <path d="M290 150 
             Q270 50 360 60
             Q430 80 410 200
             Q380 250 350 250
             L350 210
             L260 210
             L270 180
             Q290 150 290 150 Z" 
             fill="#333333" stroke="#000000" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Face Area (Skin tone strip) -->
    <path d="M275 185 L345 185 L345 205 L270 205 Z" fill="#FDD835" stroke="none"/>
    
    <!-- Eye (Angry) -->
    <path d="M320 185 L290 195" stroke="#000000" stroke-width="6" stroke-linecap="round"/>
    <circle cx="305" cy="198" r="4" fill="#000000"/>
    
    <!-- Headband/Ties flying back -->
    <path d="M410 120 Q460 100 480 130 M410 125 Q450 150 470 160" stroke="#000000" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- "Vs" Flash in middle (Optional, subtle impact line) -->
  <path d="M245 100 L265 400" stroke="#000000" stroke-width="4" stroke-dasharray="10 10" opacity="0.2"/>

</svg>
